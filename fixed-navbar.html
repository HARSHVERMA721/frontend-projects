<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fixed-navbar.css">
</head>
<body>
    
    <header>
        <div class="navbar">

          <div class="navbar-amazon ">
            <div class="navbar-amazon-icon border"></div>
          </div>

          <div class="navbar-address border">
            <p class="address-first">Deliver to</p>
            <div class="address-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-second"><strong>India</strong></p>
            </div>
           </div>

         <div class="navbar-search">
           <select class="search-select">
            <option>ALL</option>
           </select>
           <input placeholder="Search Amazon" class="search-input">
           <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="navbar-language border">
            <div class="language-map-icon" ></div>
            <select class="language-select"><option>EN</option></select>
        </div>

        <div class="nav-signin border">
            <span class="nav-sign-in-para">Hello,sign in</span>
            <p class="nav-sign-in-select">Account & lists</p>
        </div>


        <div class="nav-return border">
            <span class="nav-return-in-para">Returns</span>
            <p class="nav-return-in-select">& Orders</p>
        </div>

        <div class="nav-cart border">
            <div class="nav-cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
           <div class="nav-cart-text"><p>Cart</p></div> 
        </div>


        </div>


        <div class="panel">

                <div class="panel-icon border"><i class="fa-solid fa-bars"></i>
                    ALL
                 </div>
                

                <div class="panel-second ">
                    <p class="border">Today's deals</p>
                    <p class="border">Costomer service</p>
                    <p class="border">Registry</p>
                    <p class="border">Gift Cards</p>
                    <p class="border">Sell</p>
                </div> 

                <div class="panel-third border">
                    Shops Deals in Electronics
                </div>

        </div>

    </header>
</body>
</html>
