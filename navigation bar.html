<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="navigation bar.css">
</head>
<body>
   <div class="navbar">

     <div class="nav-bar">


      <div class="nav-bar-first">
        <div class="nav-bar-baricon"><i class="fa-solid fa-bars"></i></div>

        <div class="nav-bar-banner"></div>

        <div class="navbar-search">
            <input placeholder="Search " class="search-input">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
         </div>
        </div>


         <div class="navbar-buttons-options">

            <div class="nav-bar-fiverr-pro-button">
                <select  id="">
                    <option>fiverr Pro</option>
                </select>
            </div>

            <div class="nav-bar-explore-button">
                <i class="fa-solid fa-globe"></i>
                <select id="">
                    <option>Explore</option>
                </select>
            </div>

            <div class="nav-bar-Become_a_seller-button">
                <p>Become a seller</p>
            </div>

            <div class="nav-bar-sign_in-button">
                <p>Sign in</p>
            </div>

            
            <button class="nav-bar-join-button">
                    Join
            </button>
            

         </div>
 

     </div>






   </div>
    
</body>
</html>
